<div class="grid">
  <ag-grid-angular
    #agGrid
    style="width: 100%; height:100%;"
    id="myGrid"
    class="ag-theme-balham"
    [gridOptions]="gridOptions"
    [rowData]="rowData | async"
    [modules]="modules"
    [statusBar]="statusBar"
    [frameworkComponents]="frameworkComponents"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
</div>
